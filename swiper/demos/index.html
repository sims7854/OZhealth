<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>4DSKIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../package/swiper-bundle.min.css">

  <!-- Demo styles -->
  <style>
    body {
      background: #fff;
      font-family: Arial;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 720px;
      height: 1000px;
      border: solid 1px #999;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(./images/1-large.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/2-large.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/3-large.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/4-large.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/5-large.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/6-large.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/7-large.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/8-large.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/9-large.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/10-large.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/11-large.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/12-large.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/13-large.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/14-large.jpg)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="../package/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 60,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
        type: 'fraction',
      },
    });
  </script>
</body>

</html>
