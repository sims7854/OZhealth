            <svg width="420" height="480" viewBox="0 0 140 140">
                <g fill="none" fill-rule="evenodd">
                    <g fill="#8453e3" fill-opacity=".15" transform="translate(0 0)">
                        <polygon points="70 0 130.621778 35 130.621778 105 70 140 9.378221999999994 105 9.378221999999994 35"/>
                        <polygon points="70 21 112.4352446 45.5 112.4352446 94.5 70 119 27.564755399999996 94.5 27.564755399999996 45.5"/>

                    </g>
                    <polygon class="polymorph" stroke-width="1" stroke="#8453e3" points="70 56 82.1243556 63 82.1243556 77 70 84 57.8756444 77 57.8756444 63"></polygon>

  <div class="btn-wrap">
    <button onclick="promptDialogBox()">입력</button>
    <a href="#c" class="btn9">Click</a>    
  </div>

<p id="text"></p>
    
<script>
        function promptDialogBox() {
			var input = prompt("피지분비 1 ~ 100 : ", 1);
            var input2 = prompt("유수분 1 ~ 100 : ", 1);
            var input3 = prompt("모공크기 1 ~ 100 : ", 1);
            var input4 = prompt("피부톤 1 ~ 100 : ", 1);
            var input5 = prompt("색소침착 1 ~ 100 : ", 1);
            var input6 = prompt("주름 1 ~ 100 : ", 1);
            
			/* 피지분비 */
            if (input <= 100) {
                var se1 = 70
                var se2 = (100 - input) * 0.70
                var se = (se1 + " " + se2 + " ")
            }
            if (input < 21) {
                var se = "70 56 "
            }
        
            /* 유수분 */
            if (input2 <= 100) {
                var ow1 = (input2 * 0.60621778) + 70
                var ow2 = ((100 - input2) * 0.35) + 35
                var ow = (ow1 + " " + ow2 + " ")
            }
            if (input2 <21) {
                var ow = "82.1243556 63 "
            }
         
            /* 모공크기 */
            if (input3 <= 100) {
                var po1 = (input3 * 0.60621778) + 70
                var po2 = ((input3) * 0.35) + 70
                var po = (po1 + " " + po2 + " ")
            }
            if (input3 < 21) {
                var po = "82.1243556 77 "
            }
         
            /* 피부톤 */
            if (input4 <= 100) {
                var sk1 = 70
                var sk2 = ((input4) * 0.70) +70
                var sk = (sk1 + " " + sk2 + " ")
            }
            if (input4 < 21) {
                var sk = "70 84 "
            }
           
            /* 색소침착 */
            if (input5 <= 100) {
                var pi1 = 70 - (input5 * 0.60621778)
                var pi2 = ((input5) * 0.35) + 70
                var pi = (pi1 + " " + pi2 + " ")
            }
            if (input5 < 21){
                var pi = "57.8756444 77 "
            }

            /* 주름 */
            if (input6 <= 100) {
                var wr1 = 70 - (input6 * 0.60621778)
                var wr2 = ((100 - input2) * 0.35) + 35
                var wr = (wr1 + " " + wr2 + " ")
            }
            if (input6 < 21){
                var wr = "57.8756444 63 "
            }

            if (input != null) {
                var polygon = se + ow + po + sk + pi + wr
				document.getElementById("text").innerHTML =
                    "피지분비 : " + input + "<br>" + "유수분 : " + input2 + "<br>" + "모공크기 : " + input3 + "<br>" + "피부톤 : " + input4 + "<br>" + "색소침착 : " + input5 + "<br>" + "주름 : " + input6 + "<br>" + polygon ;
                   
                var ani9 = anime({
		        targets: '#morphing .polymorph',
		        points: [
		        	{ value: polygon },

		        ],
		        easing: 'easeInOutExpo',
		        duration: 2000,
		        loop: false,
		        autoplay: false
                }); 
                document.querySelector('.btn-wrap .btn9').onclick = ani9.play;
			}
		}
</script>
