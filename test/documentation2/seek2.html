<script src="../lib/anime.min.js"></script>

<style>
body {
    position: absolute;
    font-variant-numeric: tabular-nums;
    -webkit-font-smoothing: antialiased;
    overflow-x: hidden;
}
.demo-content {
    position: relative;
    display: flex;
    flex-direction: column;
    /* justify-content: center; */
    text-align: center;
    width: 320px;
    height: 100%;
}
.line {
    width: 100%;
    padding: 1px 0px;
    overflow: hidden;
}
.shadow {
    position: absolute !important;
    opacity: .2;
}
.small {
    width: 18px;
    height: 18px;
}
.square, .circle {
    pointer-events: none;
    position: relative;
    width: 320px;
    height: 320px;
    background-color: currentColor;
    font-size: 14px;
}
.el{
    width: 2240px;
    background-image: url(seek2.jpg);
}
.controls {
    opacity: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 20px;
    padding-bottom: 10px;
}
input.progress[value] {
    position: relative;
    width: 100%;
    height: 31px;
    -webkit-appearance: none;
    background-color: transparent;
    color: currentColor;
}
input.progress {
    cursor: ew-resize;
}
.controls input {
    margin-left: 10px;
}
input.progress[value]:after {
    content: "";
    position: absolute;
    top: 13px;
    left: 0;
    width: 100%;
    height: 1px;
    background-color: currentColor;
}
input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    border: none;
    height: 16px;
    width: 16px;
    border-radius: 50%;
    background: #000;
    margin-top: -4px;
}
</style>
<form action="../morphing4.html" method="get">
<div class="demo-content seek-anim-demo">
    <div class="line">
      <div class="small square shadow"></div>
      <div class="small square el"></div>
    </div>
    <div class="line controls">
      <input class="progress" name="points" step="14.2857" type="range" min="0" max="100" value="0"></input>
    </div>
</div>
<input type="submit" value="submit" />
</form>
<script>
    var animation = anime({
      targets: '.seek-anim-demo .el',
      translateX: -2240,
      delay: function(el, i) { return i * 0; },
      elasticity: 200,
      easing: 'linear',
      autoplay: false
    });
    
    var seekProgressEl = document.querySelector('.seek-anim-demo .progress');
    seekProgressEl.oninput = function() {
      animation.seek(animation.duration * (seekProgressEl.value / 100));
    };

      </script>
